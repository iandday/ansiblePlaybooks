---
#
# roles/tvheadend/tasks/install_tvheadend.yml
#

- name: add package repo key(s)
  apt_key:
    keyserver: 'hkp://keyserver.ubuntu.com:80'
    id: 379CE192D401AB61
  become: true

- name: add package repo source(s)
  apt_repository:
    repo: '{{ item }}'
    state: present
  with_items: 
    - '{{ package_repo }}'
  become: true

- name: check if tvheadend is installed
  command: "/usr/bin/dpkg-query --show --showformat='${db:Status-Status}\n' 'tvheadend'"
  register: tvh_status
  changed_when: false
  become: true

- name: set tvheadend admin credentials
  debconf: 
    name: tvheadend 
    question: '{{ item.q }}'
    vtype: string 
    value: '{{ item.v }}'
  with_items:
    - { q: 'tvheadend/admin_username', v: '{{ tvheadend_username }}' }
    - { q: 'tvheadend/admin_password', v: '{{ tvheadend_password }}' }
  no_log: true
  become: true
  when: tvh_status.stdout != 'installed'
  notify: restart tvheadend

- name: install packages
  include_role:
    name: common
    tasks_from: install_packages
  vars:
    packages: '{{ apt_packages }}'

- name: remove acl
  ini_file:
    path: '{{ tvh_initd_path }}'
    section: null
    option: TVH_ARGS 
    value: '"--noacl"'
    backup: yes
  become: true
  when: tvheadend_disable_acl|default(false)|bool

- name: install requests module
  pip:
    name: requests
    state: latest
  become: true

- name: check if comskip is installed
  stat:
    path: /usr/local/bin/comskip
  changed_when: false
  register: comskip

- name: clone comskip repo
  git:
    repo: '{{ comskip_repo }}'
    dest: '/opt/{{ comskip_repo|basename|splitext|first }}'
    force: yes
  become: true
  when: comskip.stat.exists == false

- name: build Comskip
  command: '{{ item }}'
  args:
    chdir: '/opt/Comskip'
  with_items:
    - './autogen.sh'
    - './configure'
    - 'make'
  become: true
  when: comskip.stat.exists == false

- name: install Comskip
  command: make install
  args:
    chdir: '/opt/Comskip'
  become: true
  when: comskip.stat.exists == false

- name: check if autoedit is installed
  stat:
    path: /usr/bin/autoedit
  changed_when: false
  register: autoedit

- name: clone autoedit repos
  git:
    repo: '{{ autoedit_repo }}'
    dest: '/opt/{{ autoedit_repo|basename|splitext|first }}'
    force: yes
  become: true
  when: autoedit.stat.exists == false

- name: set autoedit executable bit
  file:
    path: /opt/autoedit/autoedit
    state: file
    mode: 'a+x'
  become: true
  when: autoedit.stat.exists == false

- name: build autoedit
  command: 'update-alternatives --install /usr/bin/autoedit autoedit /opt/autoedit/autoedit 100'
  become: true
  when: autoedit.stat.exists == false

- name: copy comskip ini file
  copy:
    src: '/opt/autoedit/comskip.ini'
    dest: '/home/{{ hts_user }}/.hts/comskip.ini'
    remote_src: yes
    owner: '{{ hts_user }}'
    group: '{{ hts_user }}'
  become: true
  when: comskip.stat.exists == false

- name: copy autoedit settings
  template:
    src: autoedit_settings.txt.j2
    dest: /opt/autoedit/settings.txt
  become: true
  when: autoedit.stat.exists == false

- name: copy removeEDL script
  template:
    src: removeEDL.sh.j2
    dest: '/home/{{ hts_user }}/.hts/removeEDL.sh'
    mode: 'a+x'
    owner: '{{ hts_user }}'
    group: '{{ hts_user }}'
  become: true    

- name: copy hdhomerun to m3u script
  template:
    src: hdhomerun-prime-listings-to-m3u.py.j2
    dest: "/home/{{ hts_user }}/.hts/hdhomerun-prime-listings-to-m3u-{{ item | regex_replace('\\.', '_') }}.py"
    owner: '{{ hts_user }}'
    group: '{{ hts_user }}'
  with_items:
    - '{{ homerun_ip }}'
  become: true

- name: initial m3u script run
  shell: "python3 /home/{{ hts_user }}/.hts/hdhomerun-prime-listings-to-m3u-{{ item | regex_replace('\\.', '_') }}.py > /home/{{ hts_user }}/.hts/prime-{{ item | regex_replace('\\.', '_') }}.m3u"
  args:
    creates: "/home/{{ hts_user }}/.hts/prime-{{ item | regex_replace('\\.', '_') }}.m3u"
  with_items:
    - '{{ homerun_ip }}'
  become: true
    
- name: set m3u script cron job
  cron: 
    name: 'hdhomerun to m3u'
    job: "python3 /home/{{ hts_user }}/.hts/hdhomerun-prime-listings-to-m3u-{{ item | regex_replace('\\.', '_') }}.py > /home/{{ hts_user }}/.hts/prime-{{ item | regex_replace('\\.', '_') }}.m3u"
    user: '{{ hts_user }}'
    cron_file: "update_channels_{{ item | regex_replace('\\.', '_') }}"
    special_time: daily
  with_items:
    - '{{ homerun_ip }}'
  become: true

- name: create xmltv directory
  file:
    path: /home/{{ hts_user }}/.xmltv
    state: directory
    owner: '{{ hts_user }}'
    group: '{{ hts_user }}'
  become: true

- name: copy zap2xml script
  copy:
    src: zap2xml.pl
    dest: '/home/{{ hts_user }}/.xmltv/zap2xml.pl'    
    owner: '{{ hts_user }}'
    group: '{{ hts_user }}'
    mode: 'a+x'
  become: true

- name: copy tv_grab_file script
  template:
    src: tv_grab_file.j2
    dest: /usr/bin/tv_grab_file
    owner: 'root'
    group: 'root'
    mode: 'a+x'
  become: true

- name: copy epg update script
  template:
    src: update_epg.sh.j2
    dest: /home/{{ hts_user }}/.hts/update_epg.sh
    owner: '{{ hts_user }}'
    group: '{{ hts_user }}'
    mode: 'a+x'
  become: true

- name: set epg cron job
  cron:
    name: 'update epg'
    job: '/bin/sh /home/{{ hts_user }}/.hts/update_epg.sh'
    user: '{{ hts_user }}'
    cron_file: 'update_epg'
    hour: '23'
    minute: '5'
  become: true

- name: initial epg grab 
  command:  '/bin/sh /home/{{ hts_user }}/.hts/update_epg.sh'
  args:
    creates: '/home/{{ hts_user }}/.xmltv/tv_grab_file.xmltv'
  become: true

- name: mount recordings directory
  include_role:
    name: common
    tasks_from: mount_share
  vars:
    mount_src:  '{{ recordings_share }}'
    mount_dest: '/mnt/tvh'
    mount_username: '{{ service_username }}'
    mount_password: '{{ service_password }}'
    mount_uid: '{{ hts_user }}'
    mount_gid: '{{ hts_user }}'
    mount_options: ',file_mode=0770,dir_mode=0770,nounix'

- name: check if backup directory is mounted
  command: '/bin/mountpoint /mnt/backup_{{ backup_path }}'
  register: tvh_backup_checked
  changed_when: 'tvh_backup_checked.rc != 0'
  become: true

- name: mount backup directory
  include_role:
    name: common
    tasks_from: mount_backup
  vars:
    - username: '{{ service_username }}'
    - password: '{{ service_password }}'
    - path: '{{ backup_path }}'
    - uid: '{{ hts_user }}'
    - gid: '{{ hts_user }}'
  when: tvh_backup_checked.stdout.find('is a mountpoint') == -1

- name: copy backup script
  template:
    src: backup_tvheadend.sh.j2
    dest: /usr/local/bin/backup_tvheadend.sh
    mode: 'a+x'
  become: true

- name: setup backup cronjob
  cron:
    name: 'Backup tvheadend'
    job: '/usr/local/bin/backup_tvheadend.sh'
    user: '{{ hts_user }}'
    cron_file: 'backup_tvheadend'
    hour: '3'
    minute: '5'
  become: true

- name: copy emtpy directory purge script
  template:
    src: remove_empty.sh.j2
    dest: /usr/local/bin/remove_empty.sh
    mode: 'a+x'
  become: true

- name: setup purge cronjob
  cron:
    name: 'Purge empty directories'
    job: '/usr/local/bin/remove_empty.sh'
    user: '{{ hts_user }}'
    cron_file: 'purge_directories'
    hour: '3'
    minute: '5'
  become: true

- name: configure backup rotation
  include_role:
    name: common
    tasks_from: rotate_backups
  vars:
    - cron_user: '{{ hts_user }}'
