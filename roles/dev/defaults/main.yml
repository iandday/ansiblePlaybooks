---
#
# roles/dev/defaults/main.yml
#

git_ignore:
  - '.DS_Store'
  - '._*'
  - '.svn'
  - '.hg'
  - '.*.swp'
  - '*.com'
  - '*.class'
  - '*.dll'
  - '*.exe'
  - '*.o'
  - '*.so'
  - '*.swp'
  - '*.swo'
  - '*~'
  - '*.7z'
  - '*.dmg'
  - '*.gz'
  - '*.iso'
  - '*.jar'
  - '*.rar'
  - '*.tar'
  - '*.zip'
  - '*.log'
  - '*.sql'
  - '*.sqlite'
  - 'ehthumbs.db'
  - 'Icon?'
  - 'Thumbs.db'
  - '*.lock'
  - 'package-lock.json'
dev_required_variables:
  - package_key
  - package_repo
  - apt_packages
  - ad_user
  - ansible_credential
  - git_name
  - git_email
  - git_username
  - git_repos
  - pypi_user
  - pypi_password