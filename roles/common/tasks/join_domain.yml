---
#
# roles/common/takas/join_domain.yml
#

- name: load variables
  include_vars: '{{ item }}'
  with_items:
    - vault.yml
    - main.yml
  no_log: true

- name: install packages
  include_role:
    name: common
    tasks_from: install_packages
  vars:
    packages: '{{ ad_packages }}'

- name: Install pexpect
  pip: 
    name: pexpect
    state: present  
  become: true

- name: discover realm
  command: /bin/bash -c '/usr/sbin/realm discover {{ domain }}'
  become: true

- name: join domain
  expect:
    command: 'realm join -v -U {{ domain_join_user }} {{ domain }} --install=/'
    responses:
      (?i)Password: '{{ domain_join_password }}'
  ignore_errors: yes
  become: true

- name: add domain admins group to sudoers
  lineinfile: 
    dest: /etc/sudoers
    backup: yes
    state: present 
    line: '%{{ domain_sudo_group }} ALL=(ALL:ALL) ALL' 
    regexp: '^%domain'
    validate: /usr/sbin/visudo -cf %s
  become: true

- name: modify SSSD settings
  lineinfile:
    path: /etc/sssd/sssd.conf
    regexp: '{{ item.r }}'
    line: '{{ item.l }}'
  with_items:
    - {r: 'use_fully_qualifed_names = True', l: 'use_fully_qualified_names = False' }
    - {r: 'fallback_homedir = /home/%u@%d', l: 'fallback_homedir = /home/%u'}   
  become: true

- name: enable creation of home directory for AD users 
  lineinfile:
    path: /etc/pam.d/common-session
    line: 'session    required    pam_mkhomedir.so skel=/etc/skel/ umask=0022'
    state: present
  become: true

- name: reboot
  include_role:
    name: common
    tasks_from: reboot

- name: wait for reboot
  wait_for_connection:
    delay: 15
    timeout: 300
  delegate_to: localhost

