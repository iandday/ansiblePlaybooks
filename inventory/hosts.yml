---
all:
  children:
    development:
      hosts:
        dev-01: 
      vars:
        ansible_python_interpreter: /usr/bin/python3 
        ad_user: '{{ ian_user }}'
        vnc_vnc_user: '{{ ian_user }}'
        vnc_vnc_password: '{{ ian_vnc_password }}'
    splunk:
      hosts:
        splunk-01: 
      vars:
        ansible_python_interpreter: /usr/bin/python3
    nextcloud-nc:
      hosts:
          nextcloud:
            hostname: nextcloud 
            vm_name: "{{ hostname }}"
      vars:
          ansible_python_interpreter: /usr/bin/python
    syslog:
      hosts:
        syslog-01:
      vars:
        ansible_python_interpreter: /usr/bin/python3 
    dvr:
      hosts:
        dvr-01:
      vars:
        ansible_python_interpreter: /usr/bin/python3 
        vcenter_lan_network: 
          - {"name": "DPortGroupLAN", "device_type": "vmxnet3", "type": "dhcp"} 
          - {"name": "DPortGroupCableTV", "device_type": "vmxnet3", "type": "dhcp"}
    utility:
      hosts:
        services:
      vars:
        ansible_python_interpreter: /usr/bin/python3 
    automation:
      hosts:
        hass:
      vars:
        ansible_python_interpreter: /usr/bin/python3 
    reverse_proxy:
      hosts:
        revprox-01:
      vars:
        ansible_python_interpreter: /usr/bin/python3 
        splunked_directories: 
          - { directory: '/var/log/apache2/access.log', sourcetype: 'apache:access', index: apache }
          - { directory: '/var/log/apache2/error.log', sourcetype: 'apache:error', index: apache } 
        log_group: 'www-data'
    local:
      hosts:
        127.0.0.1:
      vars:
        ansible_connection: local      
    testHost:
      hosts:
        test28:
      vars:
        ansible_python_interpreter: /usr/bin/python3 
        vcenter_lan_network: 
          - {"name": "DPortGroupLAN", "device_type": "vmxnet3", "type": "dhcp"} 
          - {"name": "DPortGroupCableTV", "device_type": "vmxnet3", "type": "dhcp"}

